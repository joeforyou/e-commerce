<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Post a Ride</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="container">
		<div id="header">
		    <h1>RIDE <span>SHARE</span></h1>
		    <button id="logout">Log Out</button>
		</div>
		<div id="registration">
			First Name: <input id="firstName" type="text" value="First_Name" placeholder="First Name">
			Last Name: <input id="lastName" type="text" value="Last_Name" placeholder="Last Name">
			Phone Number: <input id="phoneNumber" type="text" value="Phone_Number" placeholder="Phone Number">
			Email: <input id="email" type="text" value="Email" placeholder="Email">
			Username: <input id="user" type="text" value="username" placeholder="Username">
			Password: <input id="pass" type="text" value="password" placeholder="Password">
			Credit Card: <input id="creditCard" type="text" value="Credit_Card" placeholder="Credit Card">
			<select id="month">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</div>
	</body>
</html>
